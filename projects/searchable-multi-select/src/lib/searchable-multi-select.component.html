<div class="flex items-center justify-center min-h-screen  rtl">
    <mat-form-field class="w-full max-w-lg">
      <mat-label>کاربری های مجاز جایگاه</mat-label>
      <mat-select 
        [formControl]="selectedOptions" 
        multiple 
        (click)="onActivate()" 
        (blur)="onDeactivate()"
        [disabled]="isDisabled"
        class="w-full"
      >
        <mat-select-trigger class="flex flex-wrap gap-1  rounded border rtl">
          <ng-container *ngIf="selectedOptions.value?.length">
            <div class="flex flex-wrap gap-1 rtl">
              <span 
                *ngFor="let option of selectedOptions.value" 
                class=" text-s"
              >
                {{ option }}
                <mat-icon 
                  (click)="removeOption(option, $event)" 
                  class=" cursor-pointer text-s"
                >
                  close
                </mat-icon>
              </span>
            </div>
          </ng-container>
          <span *ngIf="!selectedOptions.value?.length">کاربری های مجاز جایگاه</span>
        </mat-select-trigger>
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option" class="custom-option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
